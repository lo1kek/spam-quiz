{% extends 'base.html' %}
{% block title %}Карточка {{ current_index + 1 }} — Спам или не спам{% endblock %}
{% block content %}
<h2>Карточка {{ current_index + 1 }} из {{ total }}</h2>
<p>Выберите, относится ли номер к спаму.</p>
<div>
  <img class="quiz-image" src="{{ url_for('static', filename='images/' + image.filename) }}" alt="Карточка {{ current_index + 1 }}" />
</div>
<form method="post" class="quiz-actions">
  <button class="not-spam" type="submit" name="answer" value="not_spam">Не спам</button>
  <button class="spam" type="submit" name="answer" value="spam">Спам</button>
</form>
{% endblock %}
